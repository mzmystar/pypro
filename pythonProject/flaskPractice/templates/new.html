<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Flask SQLAlchemy example</title>
</head>
<body>
{% for category, message in get_flashed_messages(with_categories=true) %}
<div class="alert alert-danger">
    {{message}}
</div>
{% endfor %}
<form action="{{ url_for('new') }}" method="post">
    <h3 style="align-content: center">学生信息</h3><br>
    name：<input type="text" name="name"><br>
    address: <textarea name="addr" cols="30" rows="10"></textarea><br>
    city: <input type="text" name="city"><br>
    pincode: <input type="text" name="pin"><br>
    <input type="submit" value="submit"><br>
</form>
</body>
</html>
